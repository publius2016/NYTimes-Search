<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta charset="utf-8" lang="en">

	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>

<div id="header">

	<h1>New York Times Search</h1>

</div>

<div id="searchBox">
	
	<h2>Search Parameters</h2>

	<form>

		<div class="formGroup">
			<label for="searchTerm">Search Term:</label>
			<input type="text" name="searchTerm" id="searchTerm">
		</div>

		<div class="formGroup">
			<label for="recordCount">Number of Records to Retrieve:</label>
			<select name="recordCount" id="recordCount">
				<option value="1">1</option>
				<option value="5">5</option>
				<option value="10">10</option>
			</select>
		</div>
		
		<div class="formGroup">
			<label for="startYear">Start Year (Optional):</label>
			<input type="text" name="startYear" id="startYear">
		</div>

		<div class="formGroup">
			<label for="endYear">End Year (Optional):</label>
			<input type="text" name="endYear" id="endYear">
		</div>

		<button type="submit" class="button" id="runSearch">Search</button>
		<button class="button" id="clearResults">Clear Results</button>
	</form>

</div>

<div id="resultsBox">
	
	<h2>Top Articles</h2>

	<div id="resultsDisplay">
		
	</div>


</div>



<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  	
</script>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
